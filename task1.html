<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Login & Signup</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            body 
            {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #f4f4f4;
            }
            .container{
                width: 90%;
                max-width: 400px;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .form-container{
                display: none;
            }
            .form-container:target{
                display: block;
            }
            input{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button{
                width: 100%;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            .switch{
                margin-top: 10px;
                font-size: 14px;
            }
            .switch a{
                color:#007bff;
                text-decoration: none;
            }
            .switch a:hover{
            text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="login"class="form-container">
                <h2>Login</h2>
                <form>
                    <input type="Email" placeholder="Email"required>
                    <input type="Password"placeholder="Password"required>
                    <button tupe="submit">Login</button>
                </form>
                <div class="switch">Don't have an account ?<a href="#signup">Sign Up</a></div>
            </div>
            <div id="signup" class="form-conatainer">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email"placeholder="Email"required>
                    <input type="password" placeholder="Password"required>
                    <button type="submit">Sign Up</button>
                </form>
            <div class="switch">Already have an account? <a href="#login">Login</a></div>
            </div>
        </div>
    </body>
</html>
